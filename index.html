<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    
    <title>Firebase Chat</title>
    <style>
            .chat{
                width: 450px;
                margin-left: auto;
                margin-right: auto;
                background-color: green;
                padding: 10px;
                border-radius:10px;
            }
            .chat .cabecera{
                color:#ffffff;
            }
            .chat .login{
                width: 100%;
                margin-bottom:10px;
            }
            .chat .items{
                display: flex;
                height: 450px;
                background-color: #ffffff;
                padding: 15px;
                overflow-y:scroll;
                margin-bottom: 10px;
            }
            .chat .items ul{
                list-style: none;
                width: 100%;
                margin:0;
                padding: 0
            }
        
            .facebook{
                background-color:#3b5998;
                color:#ffffff;
                border-color:#3b5998;
            }
            .google{
                background-color:#d34836;
                color:#ffffff;
                border-color:#d34836;
            }
        
            .facebook:hover{
                background-color:#263962;
                color:#ffffff;
            }
            .google:hover{
                background-color:#79271c;
                color:#ffffff;
            }
            .bg-campo{
                -webkit-box-shadow: 4px 4px 12px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 4px 4px 12px 0px rgba(0,0,0,0.75);
                box-shadow: 4px 4px 12px 0px rgba(0,0,0,0.75);
            }
            .foot, .foot a{
                padding-top:10px;
                color:#ffffff;
            }
            .avatar{
                display:flex;
                justify-content:center;
                align-items:center;
                width:25%;
                float:left;
                padding-right:10px;
            }
            .msj{
                float:left;background:white;
            }
            .macro{
                margin-top:5px;
                width:100%;
                border-radius:5px;
                padding:5px;
                display:flex;
                -webkit-box-shadow: 2px 2px 9px 0px rgba(0,0,0,0.58);
                -moz-box-shadow: 2px 2px 9px 0px rgba(0,0,0,0.58);
                box-shadow: 2px 2px 9px 0px rgba(0,0,0,0.58);
                margin-bottom: 15px;
            }
            .text{
                width:75%;display:flex;flex-direction:column;
            }
            .text > p:first-of-type{
                width:100%;margin-top:0;margin-bottom:auto;line-height: 13px;font-size: 12px;
            }
            .text > p:last-of-type{
                width:100%;text-align:right;color:silver;margin-bottom:-7px;margin-top:auto;
            }
            .text-l{
                float:left;padding-right:10px;
            }
            .msj:before{
                width: 0;
                height: 0;
                content:"";
                top:-5px;
                left:-14px;
                position:relative;
                border-style: solid;
                border-width: 0 13px 13px 0;
                border-color: transparent #ffffff transparent transparent;            
            }
        
            
        </style>
</head>
<body>
    <h1>Chat Firebase</h1>


    <div class="chat">
        <div class="cabecera">
            <h3>Chat Real-Time con Firebase</h3>
        </div>
        <div class="login" id="cuadroEntrada">
            <div class="btn-group btn-group-justified">
                <a class="btn btn-default facebook" href="#" id="loginfacebook" role="button">Login Facebook</a>
                <a class="btn btn-default google" href="#" id="logingmail" role="button">Login Google</a>
            </div>
        </div>
        <div class="login" style="display:none" id="cuadroSalida">
            <div class="btn-group btn-group-justified">
                <a class="btn btn-default salir" href="#" id="salir" role="button">Cerrar Sesion</a>
            </div>
        </div>
        <div class="items bg-campo" id="contenedorMensajes" >
            <ul id="listaMensajes">


                


            </ul>
        </div>
        <div class="control">
            <div class="input-group bg-campo">
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Mensaje">
                <span class="input-group-btn">
                    <button type="button" id="btnSend" class="btn btn-primary"><i class="fa fa-send" aria-hidden="true"></i> Enviar</button>
                </span>
            </div>
        </div>
        <div class="foot">
            By: <a href="http://hitcel.com" target="_blank">HITCEL</a>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
